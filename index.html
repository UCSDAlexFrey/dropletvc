<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droplet VC</title>
  <meta name="description" content="Droplet VC is a venture fund connecting Swiss and Californian founders in frontier science and deep tech.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://dropletvc.com/">
  <link id="favicon" rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dropletvc.com/">
  <meta property="og:title" content="Droplet VC – Backing Global Outliers in Deep Tech">
  <meta property="og:description" content="We support pre-seed & seed-stage deep tech startups from Switzerland and California.">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://dropletvc.com/">
  <meta name="twitter:title" content="Droplet VC – Backing Global Outliers in Deep Tech">
  <meta name="twitter:description" content="We support pre-seed & seed-stage deep tech startups from Switzerland and California.">
  <meta name="twitter:image" content="images/favicon.png">

  <script>
    function toggleTheme() {
      const root = document.documentElement;
      root.classList.toggle('dark-mode');
      const isDark = root.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('favicon').href = isDark ? 'images/favicon-neon.png' : 'images/favicon.png';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark';
      if (isDark) document.documentElement.classList.add('dark-mode');
      document.getElementById('favicon').href = isDark ? 'images/favicon-neon.png' : 'images/favicon.png';
    });
  </script>
</head>
<body>
  <div class="lang-toggle">

  <footer class="contact">

  </footer>
</body>
