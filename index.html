<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Droplet VC</title>
  <meta name="description" content="Droplet VC backs global outliers in life sciences and deep tech. Based in California with Swiss roots." />
  <link rel="icon" type="image/png" href="images/favicon-neon.png" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark-mode');
      const icon = document.getElementById('theme-icon');
      const isDark = document.documentElement.classList.contains('dark-mode');
      icon.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const icon = document.getElementById('theme-icon');
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
        icon.textContent = '☀️';
      } else {
        icon.textContent = '🌙';
      }
    });
  </script>
  <style>
    .theme-toggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <a href="de.html">DE</a>
  </div>
  <div class="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon">🌙</span>
  </div>

  <img class="hero-logo" src="images/droplet_red_orange_gradient.png" alt="Droplet VC Logo">

  <main>
    <h1>Backing Global Outliers in Life & Deep Tech</h1>
    <p>Curious what we’re working on? Join the journey.</p>

    <a class="button" href="https://dropletvc.substack.com/?r=5jm12v&utm_campaign=pub-share-checklist" target="_blank">
      Subscribe on Substack
    </a>
    <div class="cta-subtext">Get updates on what we're building next</div>
  </main>

  <footer class="contact">
    Or reach out directly at <a href="mailto:info@dropletvc.com">info@dropletvc.com</a>
  </footer>
</body>
</html>
