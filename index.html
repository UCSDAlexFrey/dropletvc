<head>

  <title>Droplet VC</title>
  <link rel="icon" type="image/png" href="images/favicon-neon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #ff3b30, #ffd60a, #00c7be);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      max-width: 600px;
      height: auto;
      background-image: url('images/DropLetVC_Transparent.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-family: 'Pacifico', cursive;
      color: #fefefe;
      text-shadow: 2px 2px #ff3b30;
      z-index: 1;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0.5rem auto 2rem;
      z-index: 1;
    }

    .button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      background: #00c7be;
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0, 199, 190, 0.6);
      transition: transform 0.2s ease, background 0.3s ease;
      z-index: 1;
    }

    .button:hover {
      transform: scale(1.05);
      background: #ff3b30;
      color: #fff;
    }

    .contact {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #fff;
      z-index: 1;
    }

    .contact a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
