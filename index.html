<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Droplet VC</title>
  <link rel="icon" type="image/png" href="images/favicon-neon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&display=swap');

    :root {
      --bg-gradient: linear-gradient(135deg, #ff40b0, #00e3e3);
      --text-color: white;
      --shadow-color: #ff40b0;
      --button-bg: #00c7be;
      --button-hover: #ff3b30;
      --button-text: #000;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-gradient: linear-gradient(135deg, #ff3b30, #ffd60a);
        --text-color: black;
        --shadow-color: #ff3b30;
        --button-bg: #ffd60a;
        --button-hover: #ff6f00;
        --button-text: #000;
      }
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 1rem 3rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('images/DropletVC_WhiteTransparent.png') center center / 80% no-repeat;
      opacity: 0.03;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-family: 'Pacifico', cursive;
      color: var(--text-color);
      text-shadow: 2px 2px var(--shadow-color);
      z-index: 1;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0.5rem auto 2rem;
      z-index: 1;
    }

    .button {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      z-index: 1;
    }

    .button:hover {
      transform: scale(1.05);
      background: var(--button-hover);
      color: white;
    }

    .contact {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--text-color);
      z-index: 1;
    }

    .contact a {
      color: var(--text-color);
      text-decoration: underline;
    }

    .hero-logo {
      width: 180px;
      margin-top: 2rem;
      z-index: 1;
    }

    @media (prefers-color-scheme: dark) {
      .hero-logo {
        content: url('images/droplet_pink_teal_gradient.png');
      }
    }

    @media (prefers-color-scheme: light) {
      .hero-logo {
        content: url('images/droplet_red_orange_gradient.png');
      }
    }

    .logo-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
      z-index: 1;
    }

    .logo-row img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>
<body>
  <img class="hero-logo" src="images/droplet_pink_teal_gradient.png" alt="Droplet VC Logo">

  <h1>Backing Global Outliers in Life & Deep Tech</h1>
  <p>Curious what weâ€™re working on? Join the journey.</p>

  <a class="button" href="https://dropletvc.substack.com/?r=5jm12v&utm_campaign=pub-share-checklist" target="_blank">Subscribe on Substack</a>

  <div class="logo-row">
    <img src="images/droplet_red_orange_gradient.png" alt="Red Orange Gradient Logo" />
    <img src="images/DropletVC_Transparent.png" alt="Original Transparent Logo" />
    <img src="images/DropletVC_BlackOnWhite.png" alt="Black on White Logo" />
  </div>

  <div class="contact">
    Or reach out directly at <a href="mailto:info@dropletvc.com">info@dropletvc.com</a>
  </div>
</body>
</html>
