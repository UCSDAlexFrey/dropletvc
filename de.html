<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Droplet VC</title>
  <meta name="description" content="Droplet VC unterstützt außergewöhnliche Gründer:innen im Bereich Life Sciences und Deep Tech. Basierend in Kalifornien mit Schweizer Wurzeln." />
  <link rel="icon" type="image/png" href="images/favicon-neon.png" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark-mode');
      const icon = document.getElementById('theme-icon');
      const isDark = document.documentElement.classList.contains('dark-mode');
      icon.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const icon = document.getElementById('theme-icon');
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
        icon.textContent = '☀️';
      } else {
        icon.textContent = '🌙';
      }
    });
  </script>
</head>
<body>
  <div class="logo-top-left"></div>

  <div class="lang-toggle">
    <a href="index.html">EN</a>
  </div>
  <div class="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon">🌙</span>
  </div>

  <div class="hero-logo left-small"></div>

  <main>

  </main>

  <footer class="contact">
    Fragen? Schreib uns direkt: <a href="mailto:info@dropletvc.com">info@dropletvc.com</a>
  </footer>
</body>
</html>
