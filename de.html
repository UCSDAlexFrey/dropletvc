<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Droplet VC</title>
  <link rel="icon" type="image/png" href="images/favicon-neon.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .hero-logo {
      animation: fadeIn 1s ease-in-out forwards;
    }

    .cta-subtext {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      color: var(--text-color);
      opacity: 0.85;
    }

    .lang-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 2;
    }

    .lang-toggle a {
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--text-color);
      background: rgba(255,255,255,0.1);
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .lang-toggle a:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <a href="index.html">EN</a>
  </div>

  <picture>
    <source srcset="images/droplet_red_orange_gradient.png" media="(prefers-color-scheme: light)">
    <source srcset="images/droplet_pink_teal_gradient.png" media="(prefers-color-scheme: dark)">
    <img class="hero-logo" src="images/DropletVC_Transparent.png" alt="Droplet VC Logo">
  </picture>

  <h1>Wir unterstützen krasse Gründer:innen in Life & Deep Tech</h1>
  <p>Neugierig, was wir gerade so aufbauen? Stay tuned.</p>

  <a class="button" href="https://dropletvc.substack.com/?r=5jm12v&utm_campaign=pub-share-checklist" target="_blank">Newsletter abonnieren</a>
  <div class="cta-subtext">Updates zu spannenden Startups, Deep Tech Trends & neuen Ideen</div>

  <div class="logo-row">
    <img src="images/droplet_pink_teal_gradient.png" alt="Droplet Pink Teal Gradient Logo" />
    <img src="images/droplet_red_orange_gradient.png" alt="Droplet Red Orange Gradient Logo" />
    <img src="images/DropletVC_WhiteTransparent.png" alt="Droplet White Transparent Logo" />
    <img src="images/DropletVC_Transparent.png" alt="Droplet Transparent Logo" />
    <img src="images/DropletVC_BlackOnWhite.png" alt="Droplet Black on White Logo" />
  </div>

  <div class="contact">
    Fragen? Schreib uns direkt: <a href="mailto:info@dropletvc.com">info@dropletvc.com</a>
  </div>
</body>
</html>
